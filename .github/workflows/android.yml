name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Usa imagem com Gradle 8.7 + JDK 17 j√° instalado
    container:
      image: gradle:8.7-jdk17

    env:
      ANDROID_SDK_ROOT: /android-sdk
      ANDROID_HOME: /android-sdk
      PATH: /android-sdk/platform-tools:/android-sdk/cmdline-tools/latest/bin:/android-sdk/cmdline-tools/bin:$PATH

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Android SDK commandline-tools
        run: |
          apt-get update
          apt-get install -y wget unzip
          mkdir -p /android-sdk/cmdline-tools
          cd /android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv /android-sdk/cmdline-tools/cmdline-tools /android-sdk/cmdline-tools/latest
          yes | /android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReefNutrients-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

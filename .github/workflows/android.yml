name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Instala o Android SDK e aceita licenças
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      # Usa o Gradle “global” (sem wrapper) e ativa cache automático
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # Compila APK debug
      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon

      # Publica o APK como artefato para download
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReefNutrients-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

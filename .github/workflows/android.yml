name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Instala cmdline-tools do Android SDK manualmente
      - name: Install Android cmdline-tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl -sSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          sudo unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          sudo rm -f cmdline-tools.zip
          # mover para o layout "latest"
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          sudo mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

      # Instala os pacotes necessários (com retry pra evitar falhas de índice)
      - name: Install required SDK packages
        run: |
          set -e
          for i in 1 2 3; do
            yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0" && break
            echo "retry $i…"
            sleep 5
          done
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --list | head -n 100 || true

      # Instala Gradle 8.7 via SDKMAN (pois o projeto não tem gradlew)
      - name: Install Gradle 8.7
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle --version

      # Build do APK debug usando o Gradle instalado
      - name: Build Debug APK
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle :app:assembleDebug --no-daemon

      # Publica o APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReefNutrients-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
